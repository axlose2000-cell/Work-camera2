name: work_camera_gallery
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

repository: https://github.com/axlose2000-cell/Work-camera.git

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+9
  photo_manager: ^3.0.0
  photo_manager_image_provider: ^2.1.0
  photo_view: ^0.15.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  video_player: ^2.5.0
  video_thumbnail: ^0.5.6
  shimmer: ^2.0.0
  path: ^1.8.2
  audioplayers: ^6.5.1
  shared_preferences: ^2.5.3
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/shutter.mp3
    - assets/beep1.mp3
    - assets/beep2.mp3
